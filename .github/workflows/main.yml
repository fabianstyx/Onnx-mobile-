name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant Gradle wrapper permissions
      run: chmod +x gradlew

    - name: Ensure Gradle wrapper JARs exist
      run: |
        VERSION=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties | sed -E 's/.*gradle-(.*)-bin.zip/\1/')
        mkdir -p gradle/wrapper
        if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
          echo "Downloading gradle-wrapper-main-${VERSION}.jar..."
          curl -L "https://services.gradle.org/distributions/gradle-wrapper-main-${VERSION}.jar" -o gradle/wrapper/gradle-wrapper.jar
        fi
        if [ ! -f gradle/wrapper/gradle-wrapper-shared.jar ]; then
          echo "Downloading gradle-wrapper-shared-${VERSION}.jar..."
          curl -L "https://services.gradle.org/distributions/gradle-wrapper-shared-${VERSION}.jar" -o gradle/wrapper/gradle-wrapper-shared.jar
        fi

    - name: Build APK
      run: ./gradlew :app:assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
