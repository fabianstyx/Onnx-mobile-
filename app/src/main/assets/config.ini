# ONNX Screen Capture - Configuration File
# ==========================================
# Modify values below to customize behavior
# Reload via app or restart to apply changes

# ===========================================
# GENERAL SETTINGS
# ===========================================
[general]
# Master switch - enable/disable all processing
enabled = true
# Debug mode - extra logging
debug_mode = false
# Auto-start capture when app opens
auto_start = false
# Interface language (es, en)
language = es

# ===========================================
# DETECTION SETTINGS
# ===========================================
[detection]
# Minimum confidence threshold (0.0 - 1.0)
confidence_threshold = 0.25
# Non-Maximum Suppression threshold (0.0 - 1.0)
nms_threshold = 0.45
# Maximum detections to process per frame
max_detections = 100
# Only process these class IDs (comma-separated, empty = all)
enabled_classes = 

# ===========================================
# REGION OF INTEREST (ROI)
# ===========================================
[regions]
# Enable ROI filtering
roi_enabled = false
# ROI coordinates (pixels)
roi_x = 0
roi_y = 0
roi_width = 1920
roi_height = 1080

# ===========================================
# SIZE FILTERS
# ===========================================
[filters]
# Minimum detection dimensions (pixels)
min_width = 10
min_height = 10
# Maximum detection dimensions (pixels)
max_width = 1920
max_height = 1080
# Area limits (pixels squared)
min_area = 100
max_area = 2073600

# ===========================================
# ACTION SETTINGS
# ===========================================
[actions]
# Enable automatic actions
action_enabled = true
# Action mode: single, all, batch
action_mode = single
# Delay between actions (milliseconds)
action_delay_ms = 100
# Tap duration (milliseconds)
tap_duration_ms = 50
# Swipe duration (milliseconds)  
swipe_duration_ms = 300
# Long press duration (milliseconds)
long_press_duration_ms = 500
# Swipe distance (pixels)
swipe_distance = 200
# Batch size when action_mode = batch
batch_size = 5
# Default action: tap, double_tap, long_press, swipe_up, swipe_down, swipe_left, swipe_right, none
default_action = tap
# Class-specific actions (format: classId:action;classId:action)
# Example: 0:tap;1:long_press;2:swipe_up
class_actions = 

# ===========================================
# TARGETING SETTINGS
# ===========================================
[targeting]
# Target point mode: center, top_left, top_right, bottom_left, bottom_right,
#                    top_center, bottom_center, left_center, right_center, random
target_mode = center
# Offset from target point (pixels)
offset_x = 0
offset_y = 0
# Priority mode: highest_confidence, lowest_confidence, largest_area, 
#                smallest_area, closest_to_center, first_detected, by_class
priority_mode = highest_confidence
# Priority class ID when priority_mode = by_class (-1 = disabled)
priority_class = -1

# ===========================================
# OVERLAY DISPLAY
# ===========================================
[overlay]
# Show bounding boxes
show_boxes = true
# Show class labels
show_labels = true
# Show confidence percentage
show_confidence = true
# Box color (hex format)
box_color = #FF0000
# Label text size (sp)
label_size = 14
# Box thickness (pixels)
box_thickness = 2

# ===========================================
# PERFORMANCE SETTINGS
# ===========================================
[performance]
# Skip every N frames (0 = no skip)
frame_skip = 0
# Processing threads
processing_threads = 4
# Use GPU/NPU acceleration
use_gpu = true
# Maximum FPS limit (0 = unlimited)
max_fps = 0

# ===========================================
# LOGGING
# ===========================================
[logging]
# Log each detection
log_detections = false
# Log actions performed
log_actions = true
# Log performance metrics
log_performance = false
# Log to file
log_to_file = false
