name: Build Android APK

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17

    - name: Grant Gradle wrapper permissions
      run: chmod +x gradlew

    - name: Ensure Gradle wrapper exists
      run: |
        WRAPPER_JAR=gradle/wrapper/gradle-wrapper.jar
        VERSION=$(grep distributionUrl gradle/wrapper/gradle-wrapper.properties | sed -E 's/.*gradle-(.*)-bin.zip/\1/')
        if [ ! -f "$WRAPPER_JAR" ]; then
          echo "gradle-wrapper.jar missing, downloading correct version ${VERSION}..."
          mkdir -p gradle/wrapper
          curl -L "https://services.gradle.org/distributions/gradle-wrapper-${VERSION}.jar" -o "$WRAPPER_JAR"
        else
          echo "gradle-wrapper.jar exists."
        fi

    - name: Build APK
      run: ./gradlew :app:assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
